# Setting\Country Related APIs
extend type Query {
    countries: [Country!] @all(model: "Webkul\\AdminTheme\\Models\\Country")

    country(id: ID! @eq): Country @find(model: "Webkul\\AdminTheme\\Models\\Country")

    countrieStates(
        input: FilterCountryStateInput
        @builder(method: "Webkul\\GraphQLAPI\\Queries\\Admin\\CommonFilter")
    ): [CountryState!] @all(model: "Webkul\\AdminTheme\\Models\\CountryState")

    countrieState(id: ID! @eq): CountryState @find(model: "Webkul\\AdminTheme\\Models\\CountryState")

    stateAreas(
        input: FilterStateAreaInput
        @builder(method: "Webkul\\GraphQLAPI\\Queries\\Admin\\CommonFilter")
    ): [StateArea!] @all(model: "Webkul\\AdminTheme\\Models\\Areas")

    stateArea(id: ID! @eq): StateArea @find(model: "Webkul\\AdminTheme\\Models\\Areas")
}

input FilterCountryStateInput {
    id: Int
    defaultName: String @rename(attribute: "default_name")
    code: String
    countryId: ID @rename(attribute: "country_id")
    countryCode: String @rename(attribute: "country_code")
}

input FilterStateAreaInput {
    id: Int
    areaName: String @rename(attribute: "area_name")
    stateCode: String @rename(attribute: "state_code")
    countryCode: String @rename(attribute: "country_code")
    countryStateId: ID @rename(attribute: "country_state_id")
}

type Country {
    id: ID!
    code: String!
    name: String!
    translations: [CountryTranslation!] @hasMany
    states: [CountryState!] @hasMany
}

type CountryTranslation {
    id: ID!
    locale: String!
    name: String
    countryId: ID! @rename(attribute: "country_id")
}

type CountryState {
    id: ID!
    countryCode: String! @rename(attribute: "country_code")
    code: String!
    defaultName: String @rename(attribute: "default_name")
    countryId: ID! @rename(attribute: "country_id")
    translations: [CountryStateTranslation!] @hasMany
    areas: [StateArea!] @hasMany(key: "country_state_id", foreignKey: "id")
}

type CountryStateTranslation {
    id: ID!
    locale: String!
    defaultName: String @rename(attribute: "default_name")
    countryStateId: ID! @rename(attribute: "country_state_id")
}
type StateArea {
    id: ID!
    areaName: String @rename(attribute: "area_name")
    stateCode: String @rename(attribute: "state_code")
    countryCode: String @rename(attribute: "country_code")
    countryStateId: ID! @rename(attribute: "country_state_id")
}
