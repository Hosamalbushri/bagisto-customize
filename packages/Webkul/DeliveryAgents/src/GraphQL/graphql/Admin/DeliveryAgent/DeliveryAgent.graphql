# noinspection GraphQLMissingType
type DeliveryAgent {
    id: ID!
    firstName: String! @rename(attribute: "first_name")
    lastName: String! @rename(attribute: "last_name")
    name: String
    gender: String
    dateOfBirth: String @rename(attribute: "date_of_birth")
    email: String!
    phone: String
    image: String
    imageUrl: String @rename(attribute: "image_url")
    status: Boolean
    password: String!
    apiToken: String @rename(attribute: "api_token")
    token: String
    rememberToken: String @rename(attribute: "remember_token")
    createdAt: DateTime @rename(attribute: "created_at")
    updatedAt: DateTime @rename(attribute: "updated_at")
    orders: [DeliveryAgentOrder] @hasMany
    ranges: [DeliveryAgentRange] @hasMany
}

type DeliveryAgentOrder {
    id: ID!
    orderId: Int @rename(attribute: "order_id")
    deliveryAgentId: Int @rename(attribute: "delivery_agent_id")
    status: String
    statusLabel: String @rename(attribute: "status_label")
    deliveryAgentInfo: String @rename(attribute: "delivery_agent_info")
    assignedAt: DateTime @rename(attribute: "assigned_at")
    acceptedAt: DateTime @rename(attribute: "accepted_at")
    rejectedAt: DateTime @rename(attribute: "rejected_at")
    completedAt: DateTime @rename(attribute: "completed_at")
    createdAt: DateTime @rename(attribute: "created_at")
    updatedAt: DateTime @rename(attribute: "updated_at")
    order: Order @belongsTo
}

type DeliveryAgentRange {
    id: ID!
    deliveryAgentId: Int @rename(attribute: "delivery_agent_id")
    stateAreaId: Int @rename(attribute: "state_area_id")
    createdAt: DateTime @rename(attribute: "created_at")
    updatedAt: DateTime @rename(attribute: "updated_at")
    stateArea: StateArea @belongsTo(relation: "state_area")
}

type StateArea {
    id: ID!
    countryStateId: Int @rename(attribute: "country_state_id")
    areaName: String @rename(attribute: "area_name")
    stateCode: String @rename(attribute: "state_code")
    countryCode: String @rename(attribute: "country_code")
    createdAt: DateTime @rename(attribute: "created_at")
    updatedAt: DateTime @rename(attribute: "updated_at")
}
