# noinspection GraphQLMissingType
type DeliveryAgent {
    id: ID!
    firstName: String! @rename(attribute: "first_name")
    lastName: String! @rename(attribute: "last_name")
    name: String
    gender: String
    dateOfBirth: String @rename(attribute: "date_of_birth")
    email: String!
    phone: String
    image: String
    imageUrl: String @rename(attribute: "image_url")
    status: Boolean
    password: String!
    apiToken: String @rename(attribute: "api_token")
    token: String
    rememberToken: String @rename(attribute: "remember_token")
    createdAt: DateTime @rename(attribute: "created_at")
    updatedAt: DateTime @rename(attribute: "updated_at")
    orders: [DeliveryAgentOrder] @hasMany
    ranges: [DeliveryAgentRange] @hasMany
    reviews:[DeliveryAgentReview] @hasMany
}


type StateArea {
    id: ID!
    countryStateId: Int @rename(attribute: "country_state_id")
    areaName: String @rename(attribute: "area_name")
    stateCode: String @rename(attribute: "state_code")
    countryCode: String @rename(attribute: "country_code")
    createdAt: DateTime @rename(attribute: "created_at")
    updatedAt: DateTime @rename(attribute: "updated_at")
}
