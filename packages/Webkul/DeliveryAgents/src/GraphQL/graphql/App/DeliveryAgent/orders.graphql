# DeliveryAgent Orders and Reviews Related APIs

extend type Query {
    deliveryAgentOrders(
        first: Int = 10
        page: Int = 1
        status: String
        orderBy: String
        sort: String
    ): [DeliveryAgentOrder] @guard(with: ["delivery-agent-api"])
        @field(resolver: "Webkul\\DeliveryAgents\\GraphQL\\Queries\\App\\DeliveryAgent\\OrderQuery@orders")

    deliveryAgentOrder(
        id: ID!
    ): DeliveryAgentOrder @guard(with: ["delivery-agent-api"])
        @field(resolver: "Webkul\\DeliveryAgents\\GraphQL\\Queries\\App\\DeliveryAgent\\OrderQuery@order")
}
